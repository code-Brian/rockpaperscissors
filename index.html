<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    //This function generates a random int for computerPlay() to use.
    function getRandomInt() {
      min = Math.ceil(1);
      max = Math.floor(4);
      return Math.floor(Math.random() * (max-min) + min);
    }

    //This function takes the int from getRandomInt and sets it to a string value based upon int value.
    function computerPlay() {
      let play = getRandomInt();
      if (play === 1) {
        let play = "rock";
        return play;
      } else if (play === 2) {
        let play = "paper";
        return play;
      } else {
        let play = "scissors";
        return play;
      }
    }

    //This function evaluates the outcome between user and computer inputs.

    const playerInitSelection = prompt("Make a selection: rock, paper, or scissors!","");
    const computerSelection = computerPlay();
    const playerSelection = playerInitSelection.toLowerCase();

    function playRound(playerSelection,computerSelection) {

      if (playerSelection === "rock" && computerSelection === "paper") {
        console.log("Loss! " + playerSelection +" "+ "loses to " + computerSelection + ".");
      } else if (playerSelection === "rock" && computerSelection === "scissors") {
        console.log ("Win! " + playerSelection + " " + "beats " + computerSelection + ".");
      } else {
        console.log ("Tie! Player chose: " + playerSelection + ". Computer chose: " + computerSelection + ".");
      }
    }



    console.log(playRound(playerSelection,computerSelection));
  </script>
</body>
